<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes Application</title>
    <link rel="stylesheet" href="../css/notestyle.css">
</head>
<body>
  <div id="wholeForm">
      <h2 id="headline-strip">"Plans are nothing, planning is everything"</h2>

          <form id="addNotesForm">
                  <div class="Operation-Box">
                      <textarea id="note-text-area" placeholder="Write your note here"></textarea>
                      <div class="Operation-Box-buttons">
                          <button type="submit" id="add-note-btn"></button>
                          <button type="button" id="to-hide" data-state="hide"></button>
                          <button type="button" id="reverseBtn"></button>
                          <button type="button" id="clearBtn"></button>
                      </div>
                  </div>
          </form>

  </div>
  <div id="notesBoard">

  </div>

</body>

<script src="../js/notes-class.js"></script>
<script src="../js/app.js"></script>
<script src="../js/components.js"></script>
</html>
